
            <div class="row center_all">
                <div class="five columns employee_display">
                    <div class="manager_header employee_header">
                        <h2 class="employee_name"> {{ name }}</h2>
                        <h3 class="employee_title"><i class="fas fa-mug-hot mr-2"></i> {{ role }}</h3>
                    </div>
                    <div class="employee_info_box">
                        <ul>
                            <li>ID: {{ id }}</li>
                            <li>Email: <a href="mailto:{{ email }}"> {{ email }}</a></li>
                            <li>Office number: {{ officeNumber }}</li>
                        </ul>
                    </div>
                </div>
            </div>
